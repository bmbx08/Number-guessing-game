<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="title">연애 Up&Down</h1>
        <h1 class="sub-title">
            봄이 왔다! 내 짝을 찾을 수 있을까? <br/>
            엄마가 대학가면 여친 생긴다 했는데..</h1>
    
        <div id="result-area">
            <img src="./image/confession.gif" class="main-img" alt="고백">
            <h1 class="result-text">
                숫자를 맞추면 고백에 성공한다!
            </h1>
        </div>
        <div id="chance-area">남은 찬스: </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100사이의 숫자를 입력하세요!"/>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success mb-2 button-style" id="play-button">Go!</button> 
            </div>
        </div>

        <button class="btn btn-warning mt-3 button-style button-reset">리셋!</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
